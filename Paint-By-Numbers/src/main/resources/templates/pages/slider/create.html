<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navigation :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <div class="row">
            <div class="col-12">
                <h1>Add New Slide</h1>
            </div>
        </div>
        <form class="row mb-5 mt-3" th:action="@{/admin/slider}" method="post" enctype="multipart/form-data">
            <div class="col-3">
                <input type="text" name="title" class="form-control" placeholder="Title">
            </div>
            <div class="col-3">
                <input type="text" name="subtitle" class="form-control" placeholder="Subtitle">
            </div>
            <div class="col-3">
                <input type="file" class="form-control"  placeholder="Browse" name="file">
            </div>
            <div id="photo-loading" class="col-1 mt-3 d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success ml-5">Create</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready(function() {
        // fileUpload('photo-form', 'photo-input', 'photo-loading');
    });
</script>
</body>
</html>
