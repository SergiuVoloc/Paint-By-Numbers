<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navigation :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <div class="row">
            <div class="col-12">
                <h1>Edit Slide</h1>
            </div>
        </div>
        <form class="row mb-5 mt-3" method="post" enctype="multipart/form-data" th:object="${item}">
            <div class="col-3">
                <input type="text" th:field="*{title}" class="form-control" placeholder="Title">
            </div>
            <div class="col-3">
                <input type="text" th:field="*{subtitle}" class="form-control" placeholder="Subtitle">
            </div>
            <div class="col-3">
                <input type="file" class="form-control"  placeholder="Browse" name="file" th:value="${item.getImage().getPath()}">
            </div>
            <div id="photo-loading" class="col-1 mt-3 d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success ml-5">Save</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>

</body>
</html>
