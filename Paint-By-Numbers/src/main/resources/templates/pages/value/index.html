<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navigation :: admin-navigation"></nav>
<div class="container my-5">
    <div class="row">
        <h1 class="col-6">Values</h1>
        <div class="col-6">
            <a class="btn btn-primary float-right" th:href="@{/value/create}"
               role="button">Create New Value</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered" id="table_id" style="width:100%">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product</th>
                <th scope="col">Attribute</th>
                <th scope="col">Value</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}">
                <td scope="row"><a th:href="'/attribute/' + ${item.id}" th:text="${item.id}"></a></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.attribute.name}"></td>
                <td th:text="${item.value}"></td>
                <td>
                    <a th:href="'/attribute/' + ${item.id} + '/edit'">Edit</a>
                    <a>&nbsp;|&nbsp;</a>
                    <a th:href="'/attribute/' + ${item.id} + '/delete'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</body>
</html>
