<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navbar :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <div class="row">
            <div class="col-12">
                <h1>Add New Order Status</h1>
            </div>
        </div>
        <form class="row mb-5 mt-3" method="post" th:object="${item}">
            <div class="col-3">
                <input type="text" name="name" class="form-control" th:field="*{name}">
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success ml-5">Save</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>

</body>
</html>
