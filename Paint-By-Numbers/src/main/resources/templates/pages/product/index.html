<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navbar :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <h1 class="col-6">Products</h1>
        <div class="col-6">
            <a class="btn btn-primary float-right" th:href="@{/admin/product/create}"
               role="button">Create New Product</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered" id="table_id">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${list}">
                <td scope="row"><a th:href="'/product/' + ${p.getId()}" th:text="${p.getId()}"></a></td>
                <td th:text="${p.getName()}"></td>
                <td th:text="${p.getPrice()}"></td>
                <td>
                    <a th:href="@{/admin/product/__${p.getId()}__/edit}">Edit</a>
                    <a>&nbsp;|&nbsp;</a>
                    <a th:href="@{/admin/product/__${p.getId()}__/delete}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</body>
</html>
