<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navigation :: navigation"></nav>
<div class="container my-5">
    <form class="row" method="post"  action="/admin/product">
        <div class="row">
            <div class="col-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name"  name="name">
            </div>
            <div class="col-3">
                <label class="form-label">Price</label>
                <input type="number" step=".01" class="form-control"  placeholder="Price" name="price">
            </div>
            <div class="col-3">
                <label class="form-label">Categories</label>
                <select class="form-control" name="categories" id="product-categories" multiple="multiple">
                    <option th:each="categ : ${categories}" th:text="${categ.name}" th:value="${categ.id}"></option>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" id="editor" name="description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready(function() {
        $('#product-categories').select2();
        $('#editor').summernote();
    });
</script>

</body>
</html>
