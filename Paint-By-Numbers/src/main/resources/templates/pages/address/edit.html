<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navbar :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <form class="col-12" method="post" th:object="${item}">
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Full Name
                        <input type="text" class="form-control" placeholder="Full Name" th:field="*{fullName}" required="">
                    </label>
                </div>
                <div class="col-3">
                    <label class="form-label">Phone
                         <input type="tel" class="form-control" placeholder="Phone" th:field="*{phone}" required="">
                    </label>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="form-label">Address 1
                            <input type="text" class="form-control" placeholder="Address 1"  th:field="*{address1}" required="">
                        </label>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Address 2
                            <input type="text" class="form-control"  placeholder="Address 2" th:field="*{address2}" required="">
                        </label>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Post Code
                            <input type="text" class="form-control" placeholder="Post Code" th:field="*{postCode}" required="">
                        </label>
                    </div>

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-1">
                    <button type="submit" class="btn btn-primary" >Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>

</body>
</html>
