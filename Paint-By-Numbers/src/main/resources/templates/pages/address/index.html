<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navbar :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <h1 class="col-6">Your Addresses</h1>
        <div class="col-3">
            <a class="btn btn-primary float-right" th:href="@{/user/address/create}"
               role="button">Add New Address</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered" id="table_id">
            <thead>
            <tr>
                <th scope="col">Address 1</th>
                <th scope="col">Address 2</th>
                <th scope="col">Full Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Post Code</th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempAddress : ${addresses}">
                <td th:text="${tempAddress.getAddress1()}"></td>
                <td th:text="${tempAddress.getAddress2()}"></td>
                <td th:text="${tempAddress.getFullName()}"></td>
                <td th:text="${tempAddress.getPhone()}"></td>
                <td th:text="${tempAddress.getPostCode()}"></td>
                <td>
                    <a th:href="@{/edit/address(addressId=${tempAddress.id})}" class="btn btn-primary btn-sm">Update
                    </a>
                    <a>&nbsp;|&nbsp;</a>
                    <a th:href="'/user/address/' + ${tempAddress.getId()} + '/delete'" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this address?'))) return false">Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</body>
</html>
