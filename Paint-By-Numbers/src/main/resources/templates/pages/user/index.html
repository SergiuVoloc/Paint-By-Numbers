<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navbar :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <h1 class="col-6">Users</h1>
        <div class="col-6">
            <a class="btn btn-primary float-right" th:href="@{/user/create}"
               role="button">Create New User</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered" id="table_id">
            <thead>
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Full Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Role</th>
                <th scope="col">Phone</th>
                <th scope="col">Active</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${list}">
                <td th:text="${u.getUsername()}"></td>
                <td th:text="${u.getFullName()}"></td>
                <td th:text="${u.getDateOfBirth()}"></td>
                <td th:text="${u.getRole()}"></td>
                <td th:text="${u.getPhone()}"></td>
                <td th:text="${u.getEnabled()}"></td>
                <td>
                    <a th:href="'/user/' + ${u.getId()} + '/edit'">Edit</a>
                    <a>&nbsp;|&nbsp;</a>
                    <a th:href="'/user/' + ${u.getId()} + '/delete'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</body>
</html>
