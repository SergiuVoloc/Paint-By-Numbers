<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head" />
<body>
<nav th:replace="blocks/navbar :: navigation"></nav>
<div class="container my-5">
    <div class="row">
        <h1 class="col-6">Your Orders</h1>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered" id="table_id">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Address</th>
                <th scope="col">OrderStatus</th>
                <th scope="col">Created At</th>
                <th scope="col">Modified</th>
                <th scope="col">Delivery_fee</th>
                <th scope="col">Discount</th>
                <th scope="col">Items</th>
                <th scope="col">Amount</th>
<!--                <th scope="col">Actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${list}">
                <td scope="row"><a th:href="@{/order/__${o.getId()}__}" th:text="${o.getId()}"></a></td>
                <td th:text="${o.getAddress().getFull_name()}"></td>
                <td th:text="${o.getOrderStatus().getName()}"></td>
                <td th:text="${o.getCreated_at()}"></td>
                <td th:text="${o.getModified()}"></td>
                <td th:text="${o.getDelivery_fee()}"></td>
                <td th:text="${o.getDiscount()}"></td>
                <td th:text="${#lists.size(o.items)} "></td>
                <td th:text="${o.getAmount()}"></td>
<!--                <td>-->
<!--                    <a th:href="'/admin/user/' + ${u.getId()} + '/edit'">Edit</a>-->
<!--                    <a>&nbsp;|&nbsp;</a>-->
<!--                    <a th:href="'/admin/user/' + ${u.getId()} + '/delete'">Delete</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="blocks/footer :: footer"/></footer>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</body>
</html>
