<div th:fragment="categories">

    <h3 class="my-4">Categories</h3>

    <div class="list-group ">
        <a href="#" class="list-group-item text-primary"
           th:each="category : ${categories}" th:text="${category.name}"
           th:href="'/category/' + ${category.id}"></a>

    </div>
</div>
