<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>Admin - Categories </title>

<head th:replace="blocks/head :: head" ></head>

<div th:insert="~{blocks/navigation :: admin-navigation}"></div>

<body>
<div class="container my-5">
    <div class="row">
        <h1 class="col-6 mt-5">Categories</h1>
        <div class="col-6 mt-5">
            <a class="btn btn-primary float-right" th:href="@{/category/create}"
               role="button">Create New Category</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover  mt-4">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Slug</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${list}">
                <td scope="row" th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.slug}"></td>
                <td>
                    <a th:href="'/category/' + ${category.id} + '/edit'">Edit</a>
                    <a>&nbsp;|&nbsp;</a>
                    <a th:href="'/category/' + ${category.id} + '/delete'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
