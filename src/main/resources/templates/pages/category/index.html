<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>Admin - Categories </title>

<head th:replace="blocks/head :: head" ></head>

<div th:insert="~{blocks/navigation :: navigation}"></div>

<body>
<nav th:replace="blocks/navigation :: navigation"></nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-2 d-none d-lg-block"></div>
        <div class="col-lg-10">
            <div class="row">
                <div>
                    <div id="outer">
                        <h1 class="mb-2 inner d-inline-block">Categories</h1>
                        <a class="btn btn-primary inner float-right mt-3 d-inline-block" th:href="@{/category/create}"
                           role="button">Create New Category</a>
                    </div>
                    <table class="table table-hover  mt-4">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Slug</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${list}">
                            <td scope="row" th:text="${category.id}"></td>
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.slug}"></td>
                            <td>
                                <a th:href="'/category/' + ${category.id} + '/edit'">Edit</a>
                                <a>&nbsp;|&nbsp;</a>
                                <a th:href="'/category/' + ${category.id} + '/delete'">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
