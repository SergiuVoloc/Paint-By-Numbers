<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>Admin - Create Product </title>

<head th:replace="blocks/head :: head" ></head>

<div th:insert="~{blocks/navigation :: admin-navigation}"></div>

<body>
<div class="container my-5">
        <div class="row">
            <form class="col-12" action="/product" method="post">
                <div class="form-row mt-5">
                    <div class="form-group col-md-6">
                        <label >Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Price</label>
                        <input type="number" step="0.01" class="form-control"  placeholder="Price" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

<footer th:replace="blocks/footer :: footer"/></footer>

</body>

</html>
